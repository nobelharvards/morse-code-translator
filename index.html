<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="translator.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <main>
        <form id="form">
            <div class="form-row text-center justify-content-lg-around">
                <div class="form-group col-lg-5">
                    <label for="input">Input</label>
                    <textarea class="form-control text-center" name="input" id="input" placeholder="Input text" rows="5" required></textarea>
                </div>
                <div class="form-group col-lg-5">
                    <label for="output">Output</label>
                    <textarea class="form-control text-center" name="output" id="output" placeholder="Output text" rows="5" readonly></textarea>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="text-center mx-auto">
                    <label for="delimiter">Delimiter</label>
                    <input type="text" class="form-control text-center" name="delimiter" id="delimiter" placeholder="Delimiter character" aria-describedby="delimiterHelp">
                    <small id="delimiterHelp" class="form-text text-muted">Default delimiter is space.</small>
                </div>
            </div>
            <div class="form-row form-group justify-content-center">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="morseToEnglish" name="translationDirection" value="morseToEnglish" class="custom-control-input" checked>
                    <label class="custom-control-label" for="morseToEnglish">Morse to English</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="englishToMorse" name="translationDirection" value="englishToMorse" class="custom-control-input">
                    <label class="custom-control-label" for="englishToMorse">English to Morse</label>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <button type="submit" class="btn btn-primary">Translate</button>
            </div>
        </form>
    </main>
    <!-- <script src="translator.js"></script> -->
    <script type="module" src="translator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
